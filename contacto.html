        <div class="row mt-5">

                <h1 class="titulo">CONTACTO</h1>
            </div>
        </div>
        <div class="container">
            <div class="row mt-5">
                <div class="col-sm-6 col-12 m-auto">
                    <form method="POST">
                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <input class="form-control" type="text" id="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="subject">Asunto</label>
                            <input class="form-control" type="text" id="subject">
                        </div>
                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">Nunca he asistido</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Asistí sólo una vez</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">Continúo asistiendo</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Mensaje</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">Enviar</button>
                        </div>
                    </form>
                </div>
